<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="common/fragments :: header"></div>
<div style="width: 100%; min-height: 800px; display: flex; flex-direction: row; justify-content: center; align-items: center; padding-top: 10px;">
    <div style="width: 1000px; min-height: 1200px; padding: 12px; background-color: white; border: solid 1px rgba(0, 0, 0, 0.17); border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: start;">
        <div style="width: 960px; height: 300px; display: flex; flex-direction: column; align-items: start; justify-content: start;">
            <div style="width: 100%; height: 140px; display: flex; flex-direction: row;">
                <div style="width: 125px; height: 125px; border-radius: 10px;">
                    <img th:src="@{/image/profile/{iconId}(iconId=${search.summoner.getProfileIconId()})}" style="width: 100%; height: 100%; border-radius: 10px;">
                </div>
                <div style="width: 775px; height: 125px; display: flex; flex-direction: column; align-items: start; justify-content: start; padding-left: 16px;">
                    <div style="width: 100%; height: 100%;">
                        <span th:text="${search.account.gameName}" style="font-size: 26px; font-weight: 700;"></span>
                        <span th:text="${'#' + search.account.tagLine}" style="font-size: 16px; font-weight: 400;"></span><br/>
                        <span th:text="${'레벨: ' + search.summoner.summonerLevel}" style="font-size: 13px; font-weight: 500;"></span>
                    </div>
                    <div style="width: 100%; height: 100%; display: flex; flex-direction: row; align-items: center; justify-content: start;">
                        <button class="btn btn-outline-secondary" style="width: 80px; height: 35px; font-size: 14px; font-weight: 400; white-space: nowrap; border: none; background-color: #eff1f3; color: black;">전적갱신</button>
                        <span th:text="${'마지막 갱신일: '}" style="font-size: 12px; font-weight: 400; padding-left: 12px;"></span>
                    </div>
                </div>
            </div>
            <div style="width:100%; height:150px; display:flex; align-items:center; justify-content:center;">
                <div th:replace="common/fragments :: rank(leagueEntry = ${search.leagueEntrySet.?[queueType=='RANKED_SOLO_5x5']}, title = '랭크 개인/2인')"></div>
                <div th:replace="common/fragments :: rank(leagueEntry = ${search.leagueEntrySet.?[queueType=='RANKED_FLEX_SR']}, title = '랭크 자유 대전')"></div>
            </div>
        </div>
    </div>
</div>

<div th:each="recent : ${recentSearch}">
    <span th:text="${recent}"></span>
</div>

<pre th:text="${searchJson}">
</pre>
</body>
</html>
